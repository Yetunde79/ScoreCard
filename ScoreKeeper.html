<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="ScoreKeeper.css" />
    
</head>

<body>
    <div class="container">
        <div class="row">
           
                <div>
                    <h1 class="padding"> <span id ="score1"> 0 </span> to <span id="score2"> 0</span> </h1>
                    <p>Playing to: <span id = "tries"> 0 </span> </p>
                    <div class="input-group mb-3 inputw">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default"># of tries</span>
                            </div>
                              <input type="number" class="form-control"  aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                    <div class="padding-b">
                        <button type="button" class="btn btn-md" id="p1"> Player 1</button>
                        <button type="button" class="btn btn-md" id="p2"> Player 2</button>
                        <button type="button" class="btn btn-md" id="reset"> Reset</button>
                    </div>
                </div> 
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="ScoreKeeper.js"></script>

</html>
